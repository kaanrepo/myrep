<!DOCTYPE html>
{% load static %}
<html lang="en">




<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %} ">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/css/Login-Form-Basic-icons.css' %} ">
    <script src="{% static 'htmx.min.js' %}"></script>
</head>

{% include 'main/navbar.html' %}

<body style="font-family: Allerta, sans-serif;">
    <header></header>

    {% block home-content %}
    
    {% endblock home-content %}

    <div style="padding-top: 0px;margin-top: 10px;margin-bottom: 50px;">
        <div class="container" style="padding-top: 0px;margin-top: 30px;">
            <div class="row">
                <div class="col-md-3 col-xl-2">
                    {% include 'main/search_form.html' %}
                </div>
                <div class="col-md-6 col-xl-8">
                    {% block content %}
                    
                    {% endblock content %}
                </div>
                <div class="col-md-3 col-xl-2">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %} "></script>

</body>


<footer>
    {% include 'main/footer.html' %}
</footer>

</html>
