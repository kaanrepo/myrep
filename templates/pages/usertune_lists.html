{% extends "main/main.html" %}

{% load static %}

{% block title %}
Lists
{% endblock title %}

{% block content %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta&amp;display=swap">
</head>
<body>
    <div class="container" id='search-results'><table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>List</th>
                <th>Date</th>
                <th>User</th>
            </tr>
        </thead>
        <div>
            <tbody>
                {% for list in lists %}
                
                    <tr>
                        <td><p><a href={% url 'usertune-lists-detail-view' request.user.id list.id %}> {{list.name|title}}</a></p></td>
                        <td><p>{{list.updated}}</a></p></td>
                        <td><p>{{list.user}}</a></p></td>
                    </tr>

                {% endfor %}
            </tbody>
        <div>
            {% include 'main/pagination.html' %}
    </table>
    </div>


<style>
    .line{
        text-decoration:none;
        color: inherit;
    }
    .text-start{
        text-decoration:none;
        color: inherit;
    }
</style>





{% endblock content %}
